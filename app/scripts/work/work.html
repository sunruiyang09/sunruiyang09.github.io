<section class="work">
  <div class="container text-center">
    <h2>My Work</h2>
  </div>

  <div class="container-fluid work-item" ng-repeat="item in workItem">
    <div class="col-md-4 text-center">
      <a target= "_blank" ng-href="{{item.url}}"><img ng-src="{{item.img}}"></a>
    </div>
    <div class="content-container col-md-8">
      <h3>{{item.title}}</h3>
      <p>{{item.content1}}</p>
      <p>{{item.content2}}</p>
    </div>
  </div>

</section>
