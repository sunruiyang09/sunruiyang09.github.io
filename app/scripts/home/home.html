<section class="home-intro text-center">
  <div class="intro-container home-intro-pic">
    <img class="profile" src="img/home/profile.jpg"/>
  </div>
  <div class="tags-hide">
  </div>
  <div class="intro-container home-intro-tags">
    <p class="tag-text tag-text-1">Silicon Valley</p>
    <p class="tag-text tag-text-2">Web Developer</p>
    <p class="tag-text tag-text-3">Software Engineer</p>
  </div>
</section>

<section class="work recent-work">
  <div class="container text-center">
    <h2>Recent Work</h2>
  </div>

  <div class="container-fluid work-item" ng-repeat="item in workItem">
    <div class="col-md-4 text-center">
      <a target= "_blank" ng-href="{{item.url}}"><img ng-src="{{item.img}}"></a>
    </div>
    <div class="content-container col-md-8">
      <h3>{{item.title}}</h3>
      <p>{{item.content1}}</p>
      <p>{{item.content2}}</p>
    </div>
  </div>
  
  <!-- <div class="text-center">
    <a href="#!/work"><button type="button" class="btn btn-primary">View More</button></a>
  </div> -->
</section>
